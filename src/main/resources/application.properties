spring.application.name=BuzzCore

mqtt.serverUri=${MQTT_SERVER_URI}
mqtt.clientId=${MQTT_CLIENT_ID}
mqtt.username=${MQTT_USERNAME}
mqtt.password=${MQTT_PASSWORD}

buzzcore.jwt.issuer=${JWT_ISSUER:buzzcore-cli}
buzzcore.jwt.ttl=${JWT_TTL:30d}
buzzcore.jwt.alg=${JWT_ALG:HS256}

chirpstack.events.api_key=${CHIRPSTACK_EVENTS_API_KEY}

chirpstack.grpc.server=${CHIRPSTACK_GRPC_SERVER}
chirpstack.grpc.apiKey=${CHIRPSTACK_API_KEY}

chirpstack.tenantId=${CHIRPSTACK_TENANT_ID}
chirpstack.applicationId=${CHIRPSTACK_APPLICATION_ID}

influx.url=${INFLUX_URL:http://localhost:8086/}
influx.token=${INFLUX_TOKEN}
influx.org=${INFLUX_ORG}
influx.bucket=${INFLUX_BUCKET}

spring.security.oauth2.client.registration.github.client-id=${OAUTH_GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${OAUTH_GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=${OAUTH_GITHUB_SCOPE:user:email,read:org}
github.organization=BuzzVerse